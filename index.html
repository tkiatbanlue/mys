<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Muscle Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Muscle Map</h1>
    </header>
    <main>
        <div id="view-switcher">
            <button id="front-view-btn">Front View</button>
            <button id="side-view-btn">Side View</button>

        <div id="muscle-map">

            <!-- Exercises will be displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Interactive Muscle Map</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
